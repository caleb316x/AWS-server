<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
  </head>
  <body>
    <h1>Upload Image</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
      <label for="image">Select an image:</label>
      <input type="file" id="image" name="imageFile"><br><br>
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
